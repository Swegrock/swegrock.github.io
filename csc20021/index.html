<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="style/main.css" rel="stylesheet" />
        <link href="style/login.css" rel="stylesheet" />
        <link href="style/home.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wallpaper">
            <header>
                <nav>
                    <a href="index.html" title="Logo"><img id="logo" src="img/logo.png"/></a>
                    <a href="index.html" title="Home"><i id="home-button" class="fas fa-home"></i></a>
                    <a href="cv.html" title="CV"><i id="cv-button" class="fas fa-clipboard"></i></a>
                    <a title="Login" class="show-login hang-right"><i id="login-menu-button" class="fas fa-sign-in-alt"></i></a>
                    <a title="Logout" class="logout-user hang-right"><i id="logout-menu-button" class="fas fa-sign-out-alt"></i></a>
                    <a href="submit.php" class="hang-right" id="new-button" title="Add New Event"><i id="add-icon" class="fas fa-calendar-plus"></i></i></a>
                    <a href="events.html" title="View Events"><i id="view-icon" class="fas fa-calendar-alt"></i></a>
                </nav>
                <div id="arrow"></div>
            </header>
            <div class="big-break"></div>
            <img id="disc" title="Play DVD" src="img/dvd.png"/>
            <div id="video-container">
                <video width="400" id="bunny">
                    <source src="video/Big_Buck_Bunny_extract.mp4" type="video/mp4">
                    <source src="vidoe/Big_Buck_Bunny_extract.ogv" type="video/ogg">
                    Your browser does not support HTML5 video.
                </video>
                <input id="video-slider" value="0" min="0" max="300" type="range"/>
                <div id="volume">
                    <i id="volumeon" class="fas fa-volume-up"></i>
                    <i id="volume-off" class="fas fa-volume-mute"></i>
                </div>
                <div id="video-cover">
                    <p>
                        Video courtesy of
                        <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
                    </p>
                </div>
                <div id="controls">
                    <button title="Restart" id="restart">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button title="Backward" id="rewind">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play">
                        <i title="Play" id="playicon" class="fas fa-play"></i>
                        <i title="Pause" id="pause-icon" class="fas fa-pause"></i>
                    </button>
                    <button title="Forward" id="skip">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button title="Eject" id="end">
                        <i class="fas fa-eject"></i>
                    </button>
                </div>
            </div>
            <div id="stand"></div>
            <div id="cabinet">
                <div class="cabinet door">
                    <div class="cabinet door handle"></div>
                </div>
                <div class="cabinet door">
                    <div class="cabinet door handle"></div>
                </div>
            </div>
            <footer>
                <h1>Seb Heron Coursework for CSC-20021 - Web Technologies</h1>
            </footer>
            <div class="dimmer"></div>
            <div class="popup" id="login">
                <form id="login-form" class="form">
                    <h1><i class="fas fa-user-circle"></i></h1>
                    <label id="login-error" class="form-error"l>Username or password incorrect</label>
                    <input id="login-username" type="text" placeholder="Username" autocomplete="username">
                    <input id="login-password" type="password" placeholder="Password" autocomplete="current-password">
                    <button id="login-button" class="submit-button" type="button">Login</button>
                    <button class="close-button" type="button">X</button>
                    <a id="show-register">Register an account.</a>
                </form>
            </div>
            <div class="popup" id="register">
                <form id="register-form" class="form">
                    <h1><i class="fas fa-id-badge"></i></h1>
                    <label id="register-error" class="form-error"></label>
                    <input id="register-username" type="text" placeholder="Username" autocomplete="off" required>
                    <input id="register-password" type="password" placeholder="Password" autocomplete="new-password" required>
                    <br/>
                    <label for="terms">Agree to terms and conditions?</label>
                    <input id="agreebox" type="checkbox" name="terms" required>
                    <button id="register-button" class="submit-button" type="button">Register</button>
                    <button class="close-button" type="button">X</button>
                    <a class="show-login">Login to an account.</a>
                </form>
            </div>
            <script src="script/main.js" defer></script>
            <script src="script/login.js" defer></script>
            <script src="script/home.js" defer></script>
        </div>
    </body>
</html>
